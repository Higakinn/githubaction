name: CI CD sample # ワークフロー名

on: [push] #GitHub Actionのトリガーを設定

jobs:
  lint: #ジョブ名
    runs-on: ubuntu-latest #実行環境(Ubuntuの最新版環境で実行)
    steps: #実行処理やコマンドを記述
      - name: git checkout current branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: create docker image
        run: docker build -t SampleImageName -f ./Dockerfile .
      - name: run docker container
        run: docker run -t SampleImageName bin/sh -c "echo run container"
  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: git checkout current branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: my project test
        run: echo test
  deploy:
    # if: contains( github.ref, 'master')
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: git checkout current branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: hogehoge deploy
        run: echo deploy
